<ion-view view-title="ADD POI">
  <ion-content class="padding">
    <div class="card">
      <label class="item item-input">
        <span class="input-label">Location</span>
        <input type="text" placeholder="Select Location" ng-model="currentLocation.name">
      </label>
      <label class="item item-input">
        <span class="input-label">Seach POI</span>
        <input type="text" placeholder="Current Location">
      </label>
      <label class="item item-input">
        <span class="input-label">Tag</span>
        <input type="text" placeholder="Hotel">
      </label>
    </div>
    <div ng-show="map.show">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' pan="true" options="map.options">
