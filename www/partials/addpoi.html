<ion-view view-title="ADD POI">
  <ion-content class="padding">
    <div class="card">
      <label class="item item-input">
        <input type="text" placeholder="Select Location">
      </label>
    </div>
    <div ng-show="map">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' pan="true" options="map.options"></ui-gmap-google-map>
  </div>
  </ion-content>
</ion-view>
