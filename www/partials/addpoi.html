<ion-view view-title="ADD MY POI">
  <ion-content ng-class="{expanded:isExpanded}" class="addpoi-content">
    <div class="im-wrapper">
    <div class="list  ">
      <div class="item">
        <span ng-bind="currentLocation.name"></span>
      </div>
      <label class="item item-input item-floating-label">
          <span class="input-label">POI Name</span>
          <input type="text" placeholder="POI Name">
      </label>
      <label class="item item-input item-floating-label">
          <span class="input-label">Tags (Comma seperated)</span>
          <input type="text" placeholder="Add Tags">
      </label>
      <div class="item item-checkbox">
          <label class="checkbox">
              <input type="checkbox" value="on">
          </label>
          Take My Current Location
      </div>
      <label class="item item-input item-floating-label">
          <span class="input-label">Search by name</span>
          <input type="text" placeholder="Search by name">
      </label>
    </div>
    <div ng-show="map.show">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' pan="true" options="map.options">
      <!--
      <ui-gmap-marker
        coords="locationMarker"
        title="locationMarker.title"
        icon="locationMarker.icon"
        events="locationMarker.events"
        idkey="locationMarker.id" ng-cloak>
          <ui-gmap-window coords="m.location" ng-cloak>
              <div ng-cloak>
                  <p>This is an info window at {{ m.latitude | number:4 }}, {{ m.longitude | number:4 }}!</p>
                  <br>
              </div>
          </ui-gmap-window>
      </ui-gmap-marker>
      -->
    </ui-gmap-google-map>
    <div class="poi-padding-updown-small">
    <button class="button button-block button-calm ink activated" data-ink-color="#9DEAFF" data-ink-opacity="1">
        ADD THIS AS A POI
    </button>
    </div>
  </ion-content>
</ion-view>
